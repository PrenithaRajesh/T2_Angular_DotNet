<div class="form-container">
    <form (submit)="onSubmitForm(form)" #form="ngForm">
        <label for="pid">Product Id:</label>
        <input type="text" name="pId" id="pId" [(ngModel)]="productToEdit.pId" required>

        <br>

        <label for="pname">Product Name:</label>
        <input type="text" name="pName" id="pName" [(ngModel)]="productToEdit.pName" required>

        <br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" [(ngModel)]="productToEdit.price" required>

        <br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" [(ngModel)]="productToEdit.quantity" required>

        <br>

        <label for="category">Category:</label>
        <select name="category" id="category" [(ngModel)]="productToEdit.category" required>
            <option value="Electronics">Electronics</option>
            <option value="Apparel">Apparel</option>
            <option value="Home and Living">Home and Living</option>
            <option value="Health and Beauty">Health and Beauty</option>
            <option value="Groceries">Groceries</option>
        </select>

        <br>

        <label for="isPremium">Premium:</label>
        <div class="radio-group">
            <input type="radio" name="isPremium" id="premiumYes" [(ngModel)]="productToEdit.isPremium" [value]="true"> Yes
            <input type="radio" name="isPremium" id="premiumNo" [(ngModel)]="productToEdit.isPremium" [value]="false"> No
        </div>


        <div class="buttons">
            <input type="submit" value="Add Product" *ngIf="productToEdit.pId === ''">
            <input type="submit" value="Update Product" *ngIf="productToEdit.pId !== ''">
            <input type="reset" value="Clear">
        </div>
    </form>
</div>
