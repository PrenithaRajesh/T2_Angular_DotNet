<div class="form-container">
    <form (submit)="onAddProduct(form)" #form="ngForm">
        <label for="pid">Product Id:</label>
        <input type="text" name="pId" id="pId" ngModel required>

        <br>

        <label for="pname">Product Name:</label>
        <input type="text" name="pName" id="pName" ngModel required>

        <br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" ngModel required>

        <br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" ngModel required>

        <br>

        <label for="category">Category:</label>
        <select name="category" id="category" ngModel required>
            <option value="Electronics">Electronics</option>
            <option value="Apparel">Apparel</option>
            <option value="Home and Living">Home and Living</option>
            <option value="Health and Beauty">Health and Beauty</option>
            <option value="Groceries">Groceries</option>
        </select>

        <br>

        <label for="isPremium">Premium:</label>
        <div class="radio-group">
            <input type="radio" name="isPremium" id="isPremium" value="true">Yes
            <input type="radio" name="isPremium" id="isPremium" value="false">No
        </div>

        <div class="buttons">
            <input type="submit" value="Add Product">
            <input type="reset" value="Clear">
        </div>
    </form>
</div>
